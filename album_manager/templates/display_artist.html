{% extends "base.html" %}
{% block title %} {{artist}} {% endblock title %}
{% block content %}
<h2>{{artist}}</h2>
    <p><strong>{{ artist | capfirst }}</strong></p>
    <h3>Información:</h3>
    <ul>
        <li>Nombre: {{ artist.name }}.</li>
        <li>País de origen: {{ artist.country }}.</li>
    </ul>
    <a href="/">Regresar</a>
{% endblock content %}
